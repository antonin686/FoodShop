{% extends 'base.html' %} {% load static %} {% block content %}

<section class="product-list">
  <h1 class="heading">Food <span>List of</span> {{category.name}}</h1>
  <div class="row justify-content-md-center">
    {% for product in products %}
    <div class="col-md-4 mb-2">
      <div class="card card-body">
        <span class="price"> BDT {{ product.price }} </span>
        <img height="250rem" class="card-img-top" src="{{ product.image.url }}" alt="" />
        <h3>
          <a class="product-title fw-bold" href="{% url 'product_show' product.id %}">
            {{ product.name }}
          </a>
        </h3>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center my-2">
          <label class="mx-2" for="quantity-{{ product.id }}">Quantity</label>
          <div class="quantity-input">
            <input
              type="number"
              id="quantity-{{ product.id }}"
              class="form-control"
              min="1"
              value="1"
            />
          </div>
        </div>
        <div>
          <button id="btn-order-{{ product.id }}" class="btn-custom btn-order">
            Order Now
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock content %}
