{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/default.css' %}" rel="stylesheet" />

    <title>FoodShop</title>
  </head>

  <body>
    <header>
      <a href="{% url 'welcome' %}" class="logo"><i class="fas fa-utensils"></i>FoodShop</a>
      <div id="menu-bar" class="fas fa-bars"></div>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#speciality">speciality</a>
        <a href="#popular">popular</a>
        <a href="#review">review</a>
      </nav>
      <div class="bg-red rounded-pill p-2">
        <a class="text-light px-4" href="#">
          Login
        </a>
      </div>
    </header>
    <div class="body-margin">{% block content %}{% endblock content %}</div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      const axios = require("axios");
      axios
        .get("/user?ID=12345")
        .then(function (response) {
          // handle success
          console.log(response);
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        });
    </script>
  </body>
</html>
